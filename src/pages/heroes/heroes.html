<ion-header>

  <ion-navbar>
    <ion-title>Dota 2 Heroes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)= "addHero(f.value)" #f= "ngForm">
    <ion-item>
      <ion-label>
        Hero Name:
      </ion-label>
        <ion-input type="text" name="localized_name" ngModel required>
        </ion-input>
    </ion-item>
    <br>
    <button ion-button block type="submit"  [disabled]="!f.valid"> 
      add new hero !
    </button>
  </form>
</ion-content>
