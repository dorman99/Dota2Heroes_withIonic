<ion-header>

  <ion-navbar>
    <ion-title>Find Location</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
            <button block ion-button (click) = "locateMe()" >
                Locate My Location
              </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Your Location is : <p>Lati: {{location?.coords.latitude}}/Long: {{location?.coords.longitude}}</p>
        </ion-col>
      </ion-row>
    </ion-grid> 
</ion-content>
