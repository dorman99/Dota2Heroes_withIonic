<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button  icon-only (click)= "goToHeroesPage()">
        <ion-icon name="flash" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Dota 2 Heroes Simple App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor= "let hero of Heroes" > {{hero.localized_name}}
        <ion-avatar item-start (click) = "detailHero(hero)">
            <img src="https://api.opendota.com{{hero.icon}}">
          </ion-avatar>      
    </ion-item>
  </ion-list>
</ion-content>
